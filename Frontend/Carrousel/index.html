<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="./R&MS1.jpg" alt="Rick & Morty Season 1">
                <div class="carrousel-item__details">
                    <div>
                        <img src="./IconPlay.png" alt="Icono play">
                        <img src="./IconPlus.png" alt="Icono">
                    </div>
                    <p class="carrousel-item__details--title">Título descriptivo</p>
                    <p class="carrousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>
            </div>
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="./R&MS2.jpg" alt="Rick & Morty Season 2">
                <div class="carrousel-item__details">
                    <div>
                        <img src="./IconPlay.png" alt="Icono play">
                        <img src="./IconPlus.png" alt="Icono">
                    </div>
                    <p class="carrousel-item__details--title">Título descriptivo</p>
                    <p class="carrousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
