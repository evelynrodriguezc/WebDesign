<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo-platzi-video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user-icon.png" alt="icono-usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container" >
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class"input" type="text" placeholder="Correo">
                <input class"input" type="password" placeholder="Contraseña">
                <button class="button" >Iniciar Sesión</button>

                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value>Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form> 
            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.jpg" alt="Google">Inicia sesión con Google</div>
                <div><img src="./assets/twitter-logo.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
