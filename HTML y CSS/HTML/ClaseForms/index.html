<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>¿Cual es tú nombre? </span>
            <input type="text" id="Nombre" placeholder="Tu nombre" autocomplete="name" required/>
        </label>
        <label for="InicioCurso">
            <span>¿Qué día comenzaste tu curso?: </span>
            <input type="date" id="InicioCurso" required/>
        </label>
        <label for="Horario">
            <span>¿En qué horario estudias?: </span>
            <input type="time" id="Horario" required/>
        </label>
        <input type="submit"/>
    </form>
</body>
</html>
