<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Avatar's Game</title>
        <link rel="stylesheet" href="./styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="select-avatar">
            <h1 class="title">Avatar's Game</h1> 

            <h2 class="subtitle">Choose your avatar:</h2>

            <div id='containerCards' class="cards-avatars-window">
                
            </div>

            <button id="start-button">Start</button>
        </section>

        <section id="view-map">
            <h2 class="subtitle">Move around the map with your Avatar</h2>
            <canvas id="map"></canvas>
            <button 
            ontouchstart="moveUP()" 
            ontouchend="stopMovement()" 
            onmouseup="stopMovement()" 
            onmousedown="moveUP()">⬆️</button>
            
            <div>
                <button 
                ontouchstart="moveL()" 
                ontouchend="stopMovement" 
                onmouseup="stopMovement()" 
                onmousedown="moveL()">⬅️</button>
                <button 
                ontouchstart="moveDOWN()" 
                ontouchend="stopMovement()" 
                onmouseup="stopMovement()" 
                onmousedown="moveDOWN()">⬇️</button>
                <button 
                ontouchstart="moveR()" 
                ontouchend="stopMovement()" 
                onmouseup="stopMovement()" 
                onmousedown="moveR()">➡️</button>
            </div>
            
        </section>

        <section id="selector-attack">
            <h1 class="title">Avatar's Game</h1>

            <h2 class="subtitle">Choose your attack element:</h2>

            <div id='containerAttacks' class="cards-attacks">

            </div>

            <div id="messages">
                <p id="result">Good luck!</p>

                <section id="restart">
                    <button id="restart-button">Restart</button>
                </section>
            </div>

            <div class="attacks">
                <div class="history-player">
                    <p id="avatar-player"></p>
                    <p id="lives-player">0</p>
                    <div id="attacks-player"></div>
                </div>
                <div class="history-enemy">
                    <p id="avatar-enemy"></p>
                    <p id="lives-enemy">0</p>
                    <div id="attacks-enemy"></div>
                </div>
            </div>
        </section>
        <script src="./js/thegame.js"></script>
    </body>
</html>
