<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>¿Cual es tú nombre? </span>
            <input type="text" id="Nombre" placeholder="Tu nombre" autocomplete="name" required/>
        </label>
        <label for="Correo">
            <span>Correo electrónico: </span>
            <input type="email" id="Correo" placeholder="tucorreo@correo.com" autocomplete="email" required/>
        </label>
        <label for="Pais">
            <span>País de residencia: </span>
            <input type="text" id="Pais" autocomplete="country" required/>
        </label>
        <label for="ZCode">
            <span>ZIP CODE</span>
            <input type="text" id="ZCode" autocomplete="postal-code" required/>
        </label>
        <input type="submit"/>
    </form>
</body>
</html>
